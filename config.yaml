config:
    summary_duration: 24h
    capture_interval: 1m
    video_generation_interval: 10m
    output_path: ../ha-config/www/cctv_summaries/
    video_format: mp4
    resolution: 720p
    iframe_template: iframe.html
    create_latest_link: false  # Set to true to create latest.mp4 symlink (may cause caching issues)
    video_fps: 25  # Frames per second for generated videos (default: 25)
    log_level: DEBUG  # Options: DEBUG, INFO, WARNING, ERROR, CRITICAL
    # Default motion detection thresholds (can be overridden per camera)
    motion_threshold: 25  # Pixel difference threshold (0-255)
    min_motion_area: 500  # Minimum contour area in pixels to consider as motion
cameras:
    front:
        name: Front Door
        # track_changes enables motion detection to focus on activity
        track_changes: true
        # Optional: Override default motion detection parameters
        # motion_threshold: 30  # Higher = less sensitive to small changes
        # min_motion_area: 800  # Higher = only detect larger movements
        url: rtsp://admin@192.168.1.16/user=admin_password=tlJwpbo6_channel=1_stream=0.sdp?real_stream
    park:
        name: Parking lot
        track_changes: true
        # Optional: Custom thresholds for this camera
        # motion_threshold: 20  # More sensitive to changes
        # min_motion_area: 300  # Detect smaller movements
        url: rtsp://192.168.1.15:554/user=admin_password=tlJwpbo6_channel=1_stream=0.sdp?real_stream
    kotel:
        name: Kotelnaya
        url: rtsp://192.168.1.22:554/user=admin_password=tlJwpbo6_channel=1_stream=1&onvif=0.sdp?real_st
