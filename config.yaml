config:
    summary_duration: 24h
    capture_interval: 30s
    video_generation_interval: 10m
    output_path: ../ha-config/www/cctv_summaries/
    video_format: mp4
    resolution: 720p
    iframe_template: iframe.html
    create_latest_link: false  # Set to true to create latest.mp4 symlink (may cause caching issues)
    video_fps: 25  # Frames per second for generated videos (default: 25)
    log_level: DEBUG  # Options: DEBUG, INFO, WARNING, ERROR, CRITICAL
    # Default motion detection thresholds (can be overridden per camera)
    motion_threshold: 25  # Pixel difference threshold (0-255)
    min_motion_area: 500  # Minimum contour area in pixels to consider as motion
    blur_kernel: 5  # Gaussian blur kernel size to reduce noise (0 to disable, use odd numbers 3,5,7,9)
    average_filter: 5  # Number of frames to capture and average (1 = no averaging, >1 reduces temporal noise like rain/snow)
cameras:
